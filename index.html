<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Control Vehicular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: #f0f2f5; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #1a3a5a; 
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card { 
            background: #ffffff; 
            padding: 2.5rem; 
            border-radius: 15px; 
            width: 100%; 
            max-width: 400px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            border-top: 5px solid #0056b3;
        }
        .form-control {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #333;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
        }
        .btn-primary:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

<div class="login-card text-center">
    <h3 class="mb-2 text-primary fw-bold">BIENVENIDO</h3>
    <p class="text-muted small mb-4">Control Vehicular - Don Juan Carlos</p>
    
    <form id="loginForm">
        <div class="mb-3 text-start">
            <label class="form-label small fw-bold text-dark">Usuario</label>
            <input type="text" id="username" class="form-control" placeholder="Ingrese usuario" required>
        </div>
        <div class="mb-4 text-start">
            <label class="form-label small fw-bold text-dark">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-bold py-2 shadow-sm">
            ENTRAR AL SISTEMA
        </button>
    </form>
    <div id="errorMsg" class="mt-3 alert alert-danger d-none small p-2"></div>
</div>

<script>
    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const res = await fetch('https://gestionv-jc-backend.onrender.com/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('rol', data.rol);
                window.location.href = data.rol === 'jefe' ? 'jefe.html' : 'tecnico.html';
            } else {
                const err = document.getElementById('errorMsg');
                err.innerText = data.error;
                err.classList.remove('d-none');
            }
        } catch (err) { alert("Error al conectar con el servidor"); }
    };
</script>
</body>
</html>
